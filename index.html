<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Anton"
      rel="stylesheet"
      type="text/css"
    />
    <title>Les grilles</title>
    <style>
      body {
        margin: 0;
      }
      .container {
        min-height: 100vh;
        background: black;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        align-content: center;
        position: relative;
      }
      .text {
        color: white;
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 5rem;
        position: absolute;
        top: 38%;
      }
      .item {
        width: 15px;
        height: 32px;
        margin-right: 10px;
        animation: loader 1.5s infinite;
      }
      @keyframes loader {
        50% {
          height: 74px;
        }
      }
      .loader {
        display: flex;
      }
      .item:nth-child(1) {
        background: chocolate;
        animation-delay: -0.4s;
      }
      .item:nth-child(2) {
        background: #0578aa;
        animation-delay: -0.2s;
      }
      .item:nth-child(3) {
        background: #e31b2c;
        animation-delay: 0s;
      }
      .white {
        color: #0578aa;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="text"><span class="white">Safe</span> Driver</div>
      <div class="loader">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
      </div>
    </div>
  </body>
</html>
